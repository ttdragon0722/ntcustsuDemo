<!-- 先只有專屬推薦 -->
<!-- 照原本製作 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精彩活動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="config.css">

</head>

<body>
    <!-- 上方選取列 top navbar -->
    <section class="top-0 left-0 z-50 w-full bg-white border-t border-gray-200 bg-white">

        <!-- 大標題group -->
        <div class="relative">
            <h1 class="ml-4 mt-4 text-2xl font-bold">
                外帶自取
            </h1>
            <!-- 標籤 icon -->
            <button type="submit"
                class="text-white absolute right-10 top-[-3px] bg-inherit font-medium rounded-lg text-sm px-4 py-2">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 " aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
            </button>
            <!-- 收藏 icon -->
            <button type="submit"
                class="text-white absolute right-0 top-[-3px] bg-inherit font-medium rounded-lg text-sm px-4 py-2">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 " aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
            </button>
        </div>
        <!-- 選取地址group -->
        <div class="relative">
            <h3 class="ml-4 mt-1 mb-2 text-sm">
                標記您的位置
            </h3>
            <!-- 標籤 icon -->
            <button type="submit"
                class="text-white left-[110px] absolute top-[-3px] bg-inherit font-sm rounded-lg text-sm ">
                <svg class="w-3 h-3 mb-2 text-gray-500 dark:text-gray-400 mt-2" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
            </button>
        </div>

        <!-- 搜尋group -->
        <div class="relative">
            <!-- 搜尋icon -->
            <div class="absolute inset-y-0 left-3 flex items-center pl-4 pointer-events-none">
                <svg class="w-3 h-3 text-slate-600 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <!-- input -->
            <input type="search"
                class="block w-[80%] px-4 py-1 ml-4 pl-8 mr-6 text-sm text-gray-900 rounded-full bg-gray-50"
                placeholder="搜尋附近的餐廳">
            <!-- 篩選 icon -->
            <button type="submit"
                class="text-white absolute right-0 top-[-3px] bg-inherit font-medium rounded-lg text-sm px-4 py-2">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 " aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
            </button>
        </div>
    </section>

    <!-- link -->
    <section class="flex pt-4 bg-white z-50" style="position: sticky;top:0;">
        <div class="absolute border border-solid border-b-2 border-t-0 w-full bottom-0 z-[-10]">

        </div>
        <div class="w-1/3 flex justify-center text-xs font-bold">
            <span
                class="text-[--btm-icon-hover] px-2 pb-1 border border-solid border-0 border-b-2 border-[--btm-icon-hover]">
                一般自取
            </span>
        </div>
        <div class="w-1/3 flex justify-center text-xs font-bold">
            <span>

                惜食福袋
            </span>
        </div>
        <div class="w-1/3 flex justify-center text-xs font-bold">
            <span>
                店家開團
            </span>
        </div>
    </section>


</body>

</html>
