<!-- 上方模板 -->
<section class="top-0 left-0 z-50 w-full bg-white border-t border-gray-200 bg-white">
    <!-- 大標題group -->
    <div class="relative">
        <h1 class="ml-4 mt-4 text-2xl font-bold">
            外帶自取
        </h1>
        <!-- 標籤 icon -->
        <button type="submit"
            class="text-white absolute right-10 top-[-3px] bg-inherit font-medium rounded-lg text-sm px-4 py-2">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 " aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 22">
                <path xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M3 10.95V6a1 1 0 011-1h4.95a1 1 0 01.707.293l7.636 7.636a1 1 0 010 1.415l-4.95 4.949a1 1 0 01-1.414 0l-7.636-7.636A1 1 0 013 10.948z"/><path xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M15.636 20l5.657-5.656a1 1 0 000-1.415L13.363 5"/><circle xmlns="http://www.w3.org/2000/svg" cx="6.5" cy="8.5" r="1.5" fill="currentColor"/>
            </svg>
        </button>
        <!-- 收藏 icon -->
        <button type="submit"
            class="text-white absolute right-0 top-[-3px] bg-inherit font-medium rounded-lg text-sm px-4 py-2">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 " aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 22">
                <path xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.574-1.635-4.46-2.135-6.035-.5-1.573 1.635-1.34 3.836 0 5.752C7.306 15.168 9.41 16.89 12 19c2.59-2.11 4.694-3.832 6.035-5.748 1.34-1.916 1.573-4.117 0-5.752C16.46 5.865 13.574 6.365 12 8z"/>
            </svg>
        </button>
    </div>
    <!-- 選取地址group -->
    <div class="relative">
        <h3 class="ml-4 mt-1 mb-2 text-sm">
            標記您的位置
        </h3>
        <!-- 標籤 icon -->
        <button type="submit"
            class="text-white left-[110px] absolute top-[-3px] bg-inherit font-sm rounded-lg text-sm ">
            <svg class="w-3 h-3 mb-2 text-gray-500 dark:text-gray-400 mt-2" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 22">
                <path xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-width="2" d="M5 10l7 7 7-7"/>
            </svg>
        </button>
    </div>

    <!-- 搜尋group -->
    <div class="relative">
        <!-- 搜尋icon -->
        <div class="absolute inset-y-0 left-3 flex items-center pl-4 pointer-events-none">
            <svg class="w-3 h-3 text-slate-600 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 22">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <!-- input -->
        <input type="search"
            class="block w-[80%] px-4 py-1 ml-4 pl-8 mr-6 text-sm text-gray-900 rounded-full bg-gray-50"
            placeholder="搜尋附近的餐廳">
        <!-- 篩選 icon -->
        <button type="submit"
            class="text-white absolute right-0 top-[-3px] bg-inherit font-medium rounded-lg text-sm px-4 py-2">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 " aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 22">
                <path xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"
                    d="M12 4v10m0 6v-.5M17.5 4v5m0 11v-5.56M6.5 4v2m0 14v-8.44M6.5 6a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm5.5 8a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm5.5-5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" />
            </svg>
        </button>
    </div>
</section>
